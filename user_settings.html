<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings - CodeSense</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Same Global Styles as History */
:root{
--bg:#050816;--text:#e5e7eb;--muted:#9ca3af;
--panel-bg:#020617;--border:#1f2937;--input-bg:#020617;
--accent-start:#6366f1;--accent-end:#a855f7;--button-text:#f9fafb;
--chip-bg:rgba(148,163,184,0.12);--shadow-soft:0 18px 45px rgba(15,23,42,0.85);
}
html[data-theme="light"]{--bg:#f3f4f6;--text:#020617;--muted:#6b7280;--panel-bg:#fff;}
body{
min-height:100vh;
background:
radial-gradient(circle at top left,rgba(129,140,248,0.24),transparent 55%),
var(--bg);
color:var(--text);padding:20px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}
.shell{max-width:1160px;margin:auto;}
.topbar{display:flex;justify-content:space-between;align-items:center;
background:rgba(15,23,42,0.85);padding:14px 18px;border-radius:18px;
border:1px solid rgba(148,163,184,0.25);box-shadow:var(--shadow-soft);}
.nav-tabs{display:flex;gap:8px;padding:4px;background:rgba(15,23,42,0.65);border-radius:999px;}
.nav-tab{padding:6px 14px;border-radius:999px;background:transparent;color:var(--muted);cursor:pointer;border:none;}
.nav-tab.active{background:#0f172a;color:#e5e7eb;}
.icon-btn{
width:32px;height:32px;border-radius:999px;border:1px solid rgba(148,163,184,0.35);
background:rgba(15,23,42,0.6);color:var(--muted);cursor:pointer;
display:flex;align-items:center;justify-content:center;
}
.panel{
margin-top:22px;background:var(--panel-bg);
padding:20px;border-radius:22px;border:1px solid rgba(148,163,184,0.25);
box-shadow:var(--shadow-soft);
}
label{font-size:13px;color:var(--muted);margin-top:12px;display:block;}
input,select{
width:100%;padding:8px;border:1px solid var(--border);
background:var(--input-bg);color:var(--text);
border-radius:12px;font-size:13px;
}
button{
margin-top:18px;width:100%;padding:12px;
border-radius:999px;border:none;font-size:14px;
background:linear-gradient(135deg,var(--accent-start),var(--accent-end));
color:var(--button-text);cursor:pointer;
}
</style>
</head>

<body>
<div class="shell">

<header class="topbar">
    <div class="brand" style="display:flex;align-items:center;gap:10px;">
        <div class="brand-logo">&lt;/&gt;</div>
        <div class="brand-text">
            <h1 style="font-size:18px;">CodeSense</h1>
            <span style="font-size:11px;color:var(--muted);">Readable code explanations</span>
        </div>
    </div>

    <div class="nav-tabs">
        <button onclick="location.href='user.html'" class="nav-tab">Generate</button>
        <button onclick="location.href='user_history.html'" class="nav-tab">History</button>
        <button onclick="location.href='user_settings.html'" class="nav-tab active">Settings</button>
    </div>

    <button id="theme-toggle" class="icon-btn">üåô</button>
</header>

<section class="panel">

<h2 style="margin-bottom:10px;">Settings ‚öôÔ∏è</h2>

<label>Display Name</label>
<input type="text" placeholder="Your name">

<label>Email</label>
<input type="email" placeholder="you@example.com">

<label>Preferred Language</label>
<select>
<option>Auto</option><option>Python</option><option>JavaScript</option>
<option>Java</option><option>C++</option><option>C</option>
</select>

<label for="theme-select">Theme</label>
<select id="theme-select">
<option>Dark</option><option>Light</option>
</select>

<button>Save Settings</button>

</section>
</div>

<script>
(function(){
const html=document.documentElement;
const select=document.getElementById('theme-select');
const saved=localStorage.getItem('theme');
if(saved){html.setAttribute('data-theme',saved);select.value=saved==='light'?'Light':'Dark';}
select.addEventListener('change',()=>{
let val=select.value==='Light'?'light':'dark';
localStorage.setItem('theme',val);
html.setAttribute('data-theme',val);
});
document.getElementById('theme-toggle').addEventListener('click',()=>{
const isLight=html.getAttribute('data-theme')==='light';
html.setAttribute('data-theme',isLight?'dark':'light');
localStorage.setItem('theme',isLight?'dark':'light');
});
})();
</script>

</body>
</html>
