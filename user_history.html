<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>History - CodeSense</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#050816;--text:#e5e7eb;--muted:#9ca3af;
--panel-bg:#020617;--border:#1f2937;--input-bg:#020617;
--accent-start:#6366f1;--accent-end:#a855f7;--button-text:#f9fafb;
--chip-bg:rgba(148,163,184,0.12);--shadow-soft:0 18px 45px rgba(15,23,42,0.85);
}
html[data-theme="light"],body[data-theme="light"]{
--bg:#f3f4f6;--text:#020617;--muted:#6b7280;
--panel-bg:#ffffff;--border:#e5e7eb;--input-bg:#f9fafb;
--chip-bg:rgba(15,23,42,0.05);--shadow-soft:0 18px 45px rgba(15,23,42,0.12);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}
body{
min-height:100vh;
background:
radial-gradient(circle at top left, rgba(129,140,248,0.24), transparent 55%),
radial-gradient(circle at top right, rgba(236,72,153,0.18), transparent 55%),
radial-gradient(circle at bottom, rgba(45,212,191,0.12), transparent 55%),
var(--bg);
color:var(--text);padding:20px;
}
.shell{max-width:1160px;margin:auto;}

.topbar{
display:flex;justify-content:space-between;align-items:center;
background:rgba(15,23,42,0.85);padding:14px 18px;border-radius:18px;
backdrop-filter:blur(18px);border:1px solid rgba(148,163,184,0.25);
box-shadow:var(--shadow-soft);
}
.brand{display:flex;align-items:center;gap:10px;}
.brand-logo{
width:32px;height:32px;border-radius:50%;
background:conic-gradient(from 180deg,#6366f1,#a855f7,#22c55e);
display:flex;align-items:center;justify-content:center;font-size:17px;color:#fff;
}
.brand-text span{font-size:11px;color:var(--muted);}
.nav-tabs{
display:flex;gap:8px;background:rgba(15,23,42,0.65);
padding:4px;border-radius:999px;
}
.nav-tab{
border:none;padding:6px 14px;border-radius:999px;
font-size:13px;background:transparent;color:var(--muted);cursor:pointer;
}
.nav-tab.active{background:#0f172a;color:#e5e7eb;}

.icon-btn{
width:32px;height:32px;border-radius:999px;
border:1px solid rgba(148,163,184,0.35);
background:rgba(15,23,42,0.6);
color:var(--muted);cursor:pointer;
display:flex;align-items:center;justify-content:center;
}

/* Panel */
.panel{
margin-top:22px;background:var(--panel-bg);
border-radius:22px;padding:20px;
border:1px solid rgba(148,163,184,0.25);
box-shadow:var(--shadow-soft);
}

/* Table */
.history-table{width:100%;border-collapse:collapse;font-size:12px;}
.history-table thead th{
padding:8px;text-align:left;color:var(--muted);
border-bottom:1px solid rgba(148,163,184,0.3);
}
.history-table td{
padding:6px;color:var(--text);
border-bottom:1px solid rgba(148,163,184,0.15);
}
.placeholder{text-align:center;color:var(--muted);padding:30px;font-size:13px;}
</style>
</head>

<body>
<div class="shell">

<header class="topbar">
    <div class="brand">
        <div class="brand-logo">&lt;/&gt;</div>
        <div class="brand-text">
            <h1 style="font-size:18px;">CodeSense</h1>
            <span>Readable code explanations</span>
        </div>
    </div>

    <div class="nav-tabs">
        <button onclick="location.href='user.html'" class="nav-tab">Generate</button>
        <button onclick="location.href='user_history.html'" class="nav-tab active">History</button>
        <button onclick="location.href='user_settings.html'" class="nav-tab">Settings</button>
    </div>

    <button id="theme-toggle" class="icon-btn">üåô</button>
</header>

<section class="panel">

<h2 style="margin-bottom:10px;">Your History üìú</h2>

<table class="history-table">
<thead>
<tr><th>Snippet</th><th>Language</th><th>Detail</th><th>Time</th></tr>
</thead>

<tbody id="hist-body">
<tr><td colspan="4" class="placeholder">No history yet</td></tr>
</tbody>
</table>

</section>
</div>

<script>
(function(){
const html=document.documentElement;
const saved=localStorage.getItem('theme');
if(saved==='light'){
html.setAttribute('data-theme','light');
document.getElementById('theme-toggle').textContent='‚òÄÔ∏è';
}
document.getElementById('theme-toggle').addEventListener('click',()=>{
const light=html.getAttribute('data-theme')==='light';
html.toggleAttribute('data-theme');
localStorage.setItem('theme',light?'dark':'light');
document.getElementById('theme-toggle').textContent=light?'üåô':'‚òÄÔ∏è';
});
})();
</script>

</body>
</html>
