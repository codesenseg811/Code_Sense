<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - CodeSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --bg: #050816;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --panel-bg: #020617;
            --border: #1f2937;
            --input-bg: #020617;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #f9fafb;
            --chip-bg: rgba(148,163,184,0.12);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
        }

        html[data-theme="light"], body[data-theme="light"] {
            --bg: #f3f4f6;
            --text: #020617;
            --muted: #6b7280;
            --panel-bg: #ffffff;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #ffffff;
            --chip-bg: rgba(15,23,42,0.05);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, rgba(129,140,248,0.24), transparent 55%),
                radial-gradient(circle at top right, rgba(236,72,153,0.18), transparent 55%),
                radial-gradient(circle at bottom, rgba(45,212,191,0.12), transparent 55%),
                var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .shell {
            max-width: 1160px;
            margin: 0 auto;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 18px;
            border-radius: 18px;
            background: rgba(15,23,42,0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .topbar {
            background: rgba(255,255,255,0.96);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: conic-gradient(from 180deg, #6366f1, #a855f7, #22c55e, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(59,130,246,0.6);
        }

        .brand-logo span {
            font-size: 18px;
            font-weight: 700;
            color: #f9fafb;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-text span {
            font-size: 11px;
            color: var(--muted);
        }

        .top-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(15,23,42,0.65);
            padding: 4px;
            border-radius: 999px;
        }

        html[data-theme="light"] .nav-tabs {
            background: rgba(15,23,42,0.06);
        }

        .nav-tab {
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            background: transparent;
            color: var(--muted);
            font-size: 13px;
            cursor: pointer;
        }

        .nav-tab.active {
            background: #0f172a;
            color: #e5e7eb;
        }

        html[data-theme="light"] .nav-tab.active {
            background: #ffffff;
            color: #111827;
            box-shadow: 0 8px 22px rgba(148,163,184,0.45);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pill-status {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(120deg, rgba(129,140,248,0.22), rgba(244,114,182,0.14));
            color: #e5e7eb;
        }

        html[data-theme="light"] .pill-status {
            background: linear-gradient(120deg, rgba(129,140,248,0.12), rgba(244,114,182,0.1));
            color: #1f2937;
        }

        .pill-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34,197,94,0.25);
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.35);
            background: rgba(15,23,42,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 15px;
            color: var(--muted);
        }

        html[data-theme="light"] .icon-btn {
            background: rgba(255,255,255,0.9);
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15,23,42,0.6);
        }

        .icon-btn:active {
            transform: translateY(0) scale(0.96);
            box-shadow: none;
        }

        /* Workspace columns */
        .workspace {
            margin-top: 20px;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
            gap: 16px;
        }

        .panel {
            background: rgba(15,23,42,0.9);
            border-radius: 22px;
            padding: 16px;
            border: 1px solid rgba(148,163,184,0.22);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .panel {
            background: rgba(255,255,255,0.96);
        }

        /* Panel header */
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-icon {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 0, #f97316, #e11d48);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fefce8;
        }

        .panel-title h2 {
            font-size: 15px;
            font-weight: 600;
        }

        .chip {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            background: var(--chip-bg);
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chip-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--muted);
        }

        select,
        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.35);
            background: var(--input-bg);
            color: var(--text);
            font-size: 13px;
            padding: 8px 10px;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 210px;
            line-height: 1.45;
        }

        select:focus,
        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 1px rgba(129,140,248,0.8);
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .generator-footer {
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hint-text {
            font-size: 11px;
            color: var(--muted);
        }

        .btn-primary {
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            color: var(--button-text);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 18px 40px rgba(79,70,229,0.8);
        }

        .btn-primary span.icon {
            font-size: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 22px 52px rgba(129,140,248,0.85);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.97);
            box-shadow: 0 10px 24px rgba(79,70,229,0.7);
        }

        /* Right column: explanation + history */
        .stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 100%;
        }

        .explanation-body {
            border-radius: 12px;
            border: 1px dashed rgba(148,163,184,0.45);
            padding: 14px 12px;
            min-height: 185px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 13px;
        }

        .placeholder-icon {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            border: 1px dashed rgba(148,163,184,0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* History card */
        .history-card {
            border-radius: 16px;
            padding: 12px 10px;
            border: 1px solid rgba(148,163,184,0.3);
            background: radial-gradient(circle at 0 0, rgba(129,140,248,0.16), transparent 55%), rgba(15,23,42,0.9);
        }

        html[data-theme="light"] .history-card {
            background: radial-gradient(circle at 0 0, rgba(129,140,248,0.09), transparent 55%), #f9fafb;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .history-header span {
            font-size: 13px;
            font-weight: 500;
        }

        .history-pill {
            font-size: 11px;
            color: var(--muted);
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(15,23,42,0.5);
        }

        html[data-theme="light"] .history-pill {
            background: rgba(255,255,255,0.9);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .history-table thead th {
            text-align: left;
            padding: 6px 4px;
            font-weight: 500;
            color: var(--muted);
            border-bottom: 1px solid rgba(15,23,42,0.32);
        }

        .history-table tbody td {
            padding: 6px 4px;
            border-bottom: 1px solid rgba(15,23,42,0.18);
            color: var(--muted);
        }

        .history-blank {
            text-align: center;
            font-size: 11px;
            color: var(--muted);
        }

        @media (max-width: 900px){
            .workspace{
                grid-template-columns: minmax(0,1fr);
            }
        }

        @media (max-width: 640px){
            body{padding: 14px;}
            .topbar{flex-direction: column; align-items: flex-start;}
            .top-actions{align-self: stretch; justify-content: space-between;}
        }
    </style>
</head>
<body>

<div class="shell">

    <!-- Top bar -->
    <header class="topbar">
        <div class="brand">
            <div class="brand-logo">
                <span>&lt;/&gt;</span>
            </div>
            <div class="brand-text">
                <h1>CodeSense</h1>
                <span>Readable code explanations</span>
            </div>
        </div>

        <div class="top-nav">
            <div class="nav-tabs">
                <button class="nav-tab active" type="button">Generate</button>
                <button class="nav-tab" type="button">History</button>
                <button class="nav-tab" type="button">Settings</button>
            </div>
        </div>

        <div class="top-actions">
            <div class="pill-status">
                <span class="pill-status-dot"></span>
                <span>Downloading...</span>
            </div>
            <button id="theme-toggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
            <button class="icon-btn" title="Profile">ðŸ‘¤</button>
            <button class="icon-btn" title="Share">â¤´</button>
        </div>
    </header>

    <!-- Workspace: two columns -->
    <main class="workspace">

        <!-- LEFT: Code input -->
        <section class="panel">
            <div class="panel-header">
                <div class="panel-title">
                    <div class="panel-icon">{"}</div>
                    <h2>Code Input</h2>
                </div>
                <div class="chip">
                    <span class="chip-dot"></span>
                    <span>Language</span>
                </div>
            </div>

            <div class="field-group">
                <div>
                    <label for="language">Language</label>
                    <select id="language">
                        <option>Auto</option>
                        <option>Python</option>
                        <option>JavaScript</option>
                        <option>Java</option>
                        <option>C++</option>
                        <option>C</option>
                    </select>
                </div>

                <div>
                    <label for="code-input">Code</label>
                    <textarea id="code-input" placeholder="Paste your code snippet here..."></textarea>
                </div>
            </div>

            <div class="generator-footer">
                <p class="hint-text">Weâ€™ll highlight key steps, loops, and conditions in simple language.</p>
                <button type="button" class="btn-primary">
                    <span class="icon">âœ¨</span>
                    <span>Generate Explanation</span>
                </button>
            </div>
        </section>

        <!-- RIGHT: Explanation + History side panel -->
        <section class="stack">
            <!-- Explanation card -->
            <section class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="panel-icon">âœ¶</div>
                        <h2>Explanation</h2>
                    </div>
                    <div class="chip">
                        <span>Preview</span>
                    </div>
                </div>

                <div class="explanation-body">
                    <div class="placeholder">
                        <div class="placeholder-icon">âœ¨</div>
                        <div>Your explanation will appear here</div>
                    </div>
                </div>
            </section>

            <!-- History card on side, using table content -->
            <section class="history-card">
                <div class="history-header">
                    <span>History</span>
                    <div class="history-pill">Recent snippets</div>
                </div>

                <table class="history-table">
                    <thead>
                    <tr>
                        <th>Snippet</th>
                        <th>Language</th>
                        <th>Detail</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="history-blank" colspan="4">No history yet</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </section>

    </main>
</div>

<script>
    (function(){
        const html = document.documentElement;
        const body = document.body;
        const toggle = document.getElementById('theme-toggle');

        function applyTheme(theme){
            if(!theme) return;
            if(theme === 'light'){
                html.setAttribute('data-theme','light');
                body.setAttribute('data-theme','light');
            } else {
                html.removeAttribute('data-theme');
                body.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', theme);
            updateToggleLabel(theme);
        }

        function updateToggleLabel(theme){
            if(!toggle) return;
            toggle.textContent = theme === 'light' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        const saved = localStorage.getItem('theme');
        if(saved){
            applyTheme(saved);
        } else {
            const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
            applyTheme(prefersLight ? 'light' : 'dark');
        }

        if(toggle){
            toggle.addEventListener('click', ()=>{
                const current = localStorage.getItem('theme') === 'light' ? 'light' : 'dark';
                const next = current === 'light' ? 'dark' : 'light';
                applyTheme(next);
            });
        }

        window.addEventListener('storage', (e)=>{
            if(e.key === 'theme') applyTheme(e.newValue);
        });
    })();
</script>
</body>
</html>
