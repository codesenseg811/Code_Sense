<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History - CodeSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --bg: #050816;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --panel-bg: #020617;
            --border: #1f2937;
            --input-bg: #020617;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #f9fafb;
            --chip-bg: rgba(148,163,184,0.12);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
        }

        html[data-theme="light"], body[data-theme="light"] {
            --bg: #f3f4f6;
            --text: #020617;
            --muted: #6b7280;
            --panel-bg: #ffffff;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #ffffff;
            --chip-bg: rgba(15,23,42,0.05);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, rgba(129,140,248,0.24), transparent 55%),
                radial-gradient(circle at top right, rgba(236,72,153,0.18), transparent 55%),
                radial-gradient(circle at bottom, rgba(45,212,191,0.12), transparent 55%),
                var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .shell {
            max-width: 1160px;
            margin: 0 auto;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 18px;
            border-radius: 18px;
            background: rgba(15,23,42,0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .topbar {
            background: rgba(255,255,255,0.96);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: conic-gradient(from 180deg, #6366f1, #a855f7, #22c55e, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(59,130,246,0.6);
        }

        .brand-logo span {
            font-size: 18px;
            font-weight: 700;
            color: #f9fafb;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-text span {
            font-size: 11px;
            color: var(--muted);
        }

        .top-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(15,23,42,0.65);
            padding: 4px;
            border-radius: 999px;
        }

        html[data-theme="light"] .nav-tabs {
            background: rgba(15,23,42,0.06);
        }

        .nav-tab {
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            background: transparent;
            color: var(--muted);
            font-size: 13px;
            cursor: pointer;
        }

        .nav-tab.active {
            background: #0f172a;
            color: #e5e7eb;
        }

        html[data-theme="light"] .nav-tab.active {
            background: #ffffff;
            color: #111827;
            box-shadow: 0 8px 22px rgba(148,163,184,0.45);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.35);
            background: rgba(15,23,42,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 15px;
            color: var(--muted);
        }

        html[data-theme="light"] .icon-btn {
            background: rgba(255,255,255,0.9);
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15,23,42,0.6);
        }

        .icon-btn:active {
            transform: translateY(0) scale(0.96);
            box-shadow: none;
        }

        /* Main content */
        .workspace {
            margin-top: 20px;
        }

        .panel {
            background: rgba(15,23,42,0.9);
            border-radius: 22px;
            padding: 16px;
            border: 1px solid rgba(148,163,184,0.22);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .panel {
            background: rgba(255,255,255,0.96);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-icon {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 0, #f97316, #e11d48);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fefce8;
        }

        .panel-title h2 {
            font-size: 15px;
            font-weight: 600;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .history-table thead th {
            text-align: left;
            padding: 8px 6px;
            font-weight: 500;
            color: var(--muted);
            border-bottom: 1px solid rgba(15,23,42,0.32);
        }

        .history-table tbody td {
            padding: 8px 6px;
            border-bottom: 1px solid rgba(15,23,42,0.18);
            color: var(--muted);
        }

        .chip-empty {
            text-align: center;
            padding: 22px 6px;
            font-size: 13px;
            color: var(--muted);
        }

        /* Profile dropdown container (match user.html) */
        .profile-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Dropdown box */
        .profile-menu {
            position: absolute;
            top: 38px;
            right: 0;
                    background: var(--panel-bg);
                    border: 1px solid var(--border);
                    box-shadow: 0 4px 14px rgba(15,23,42,0.35);
            border-radius: 6px;
            min-width: 150px;
            padding: 8px 0;
            display: none;
            z-index: 999;
        }

        /* Items inside dropdown */
        .profile-menu a,
        .profile-menu button {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text);
        }

        .profile-menu a:hover,
        .profile-menu button:hover {
            background: rgba(255,255,255,0.08);
        }

        .profile-menu__meta {
            padding: 8px 14px 10px;
            border-bottom: 1px solid rgba(148,163,184,0.2);
            margin-bottom: 6px;
        }

        .profile-menu__meta strong {
            display: block;
            font-size: 14px;
            color: var(--text);
        }

        .profile-menu__meta span {
            display: block;
            font-size: 12px;
            color: var(--muted);
        }

        html[data-theme="light"] .profile-menu {
            box-shadow: 0 8px 18px rgba(15,23,42,0.18);
        }

        html[data-theme="light"] .profile-menu a:hover,
        html[data-theme="light"] .profile-menu button:hover {
            background: rgba(15,23,42,0.08);
        }

        @media (max-width: 720px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .top-nav {
                order: 3;
                width: 100%;
                justify-content: flex-start;
            }

            .top-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    </div>

    <script src="app.js"></script>
</body>
</html>
