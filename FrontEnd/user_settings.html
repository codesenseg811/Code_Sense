<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - CodeSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --bg: #050816;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --panel-bg: #020617;
            --border: #1f2937;
            --input-bg: #020617;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #f9fafb;
            --chip-bg: rgba(148,163,184,0.12);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
        }

        html[data-theme="light"], body[data-theme="light"] {
            --bg: #f3f4f6;
            --text: #020617;
            --muted: #6b7280;
            --panel-bg: #ffffff;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --accent-start: #6366f1;
            --accent-end: #a855f7;
            --button-text: #ffffff;
            --chip-bg: rgba(15,23,42,0.05);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, rgba(129,140,248,0.24), transparent 55%),
                radial-gradient(circle at top right, rgba(236,72,153,0.18), transparent 55%),
                radial-gradient(circle at bottom, rgba(45,212,191,0.12), transparent 55%),
                var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .shell {
            max-width: 1160px;
            margin: 0 auto;
        }

        /* Top bar (same as user.html) */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 18px;
            border-radius: 18px;
            background: rgba(15,23,42,0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .topbar {
            background: rgba(255,255,255,0.96);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: conic-gradient(from 180deg, #6366f1, #a855f7, #22c55e, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(59,130,246,0.6);
        }

        .brand-logo span {
            font-size: 18px;
            font-weight: 700;
            color: #f9fafb;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-text span {
            font-size: 11px;
            color: var(--muted);
        }

        .top-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(15,23,42,0.65);
            padding: 4px;
            border-radius: 999px;
        }

        html[data-theme="light"] .nav-tabs {
            background: rgba(15,23,42,0.06);
        }

        .nav-tab {
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            background: transparent;
            color: var(--muted);
            font-size: 13px;
            cursor: pointer;
        }

        .nav-tab.active {
            background: #0f172a;
            color: #e5e7eb;
        }

        html[data-theme="light"] .nav-tab.active {
            background: #ffffff;
            color: #111827;
            box-shadow: 0 8px 22px rgba(148,163,184,0.45);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.35);
            background: rgba(15,23,42,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 15px;
            color: var(--muted);
        }

        html[data-theme="light"] .icon-btn {
            background: rgba(255,255,255,0.9);
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15,23,42,0.6);
        }

        .icon-btn:active {
            transform: translateY(0) scale(0.96);
            box-shadow: none;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
        }

        .profile-menu {
            position: absolute;
            top: 38px;
            right: 0;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(15,23,42,0.35);
            border-radius: 10px;
            min-width: 200px;
            padding: 10px 0;
            display: none;
            z-index: 999;
        }

        .profile-menu__meta {
            padding: 0 16px 10px;
            border-bottom: 1px solid rgba(148,163,184,0.2);
            margin-bottom: 6px;
        }

        .profile-menu__meta strong {
            display: block;
            font-size: 14px;
            color: var(--text);
        }

        .profile-menu__meta span {
            display: block;
            font-size: 12px;
            color: var(--muted);
        }

        .profile-menu a,
        .profile-menu button {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 10px 16px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
        }

        .profile-menu a:hover,
        .profile-menu button:hover {
            background: rgba(255,255,255,0.08);
        }

        html[data-theme="light"] .profile-menu {
            box-shadow: 0 8px 18px rgba(15,23,42,0.15);
        }

        html[data-theme="light"] .profile-menu a:hover,
        html[data-theme="light"] .profile-menu button:hover {
            background: rgba(15,23,42,0.08);
        }

        /* Settings panel */
        .workspace {
            margin-top: 20px;
        }

        .panel {
            background: rgba(15,23,42,0.9);
            border-radius: 22px;
            padding: 16px;
            border: 1px solid rgba(148,163,184,0.22);
            box-shadow: var(--shadow-soft);
        }

        html[data-theme="light"] .panel {
            background: rgba(255,255,255,0.96);
        }

        .panel-header {
            margin-bottom: 12px;
        }

        .panel-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 8px;
            width: 100%;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 4px;
        }

        input,
        select {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.22);
            background: var(--input-bg);
            color: var(--text);
            font-size: 13px;
            padding: 8px 10px;
            outline: none;
        }

        input[readonly] {
            opacity: 0.8;
            cursor: not-allowed;
        }

        input:focus,
        select:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 1px rgba(129,140,248,0.75);
        }

        .save-row {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .form-status {
            font-size: 13px;
            color: var(--muted);
        }

        .form-status.error {
            color: #f87171;
        }

        .field-note {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .btn-primary {
            border: none;
            padding: 10px 22px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            color: var(--button-text);
            box-shadow: 0 16px 40px rgba(129,140,248,0.85);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 50px rgba(129,140,248,1);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.97);
            box-shadow: 0 12px 30px rgba(129,140,248,0.9);
        }

        @media (max-width: 720px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .top-nav {
                order: 3;
                width: 100%;
                justify-content: flex-start;
            }

            .top-actions {
                align-self: flex-end;
            }
        
        }
        
    </style>
</head>
<body>

    <div class="shell">

        <!-- Top bar -->
        <header class="topbar">
            <div class="brand">
                <div class="brand-logo">
                    <span>&lt;/&gt;</span>
                </div>
                <div class="brand-text">
                    <h1>CodeSense</h1>
                    <span>Readable code explanations</span>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <button class="nav-tab" type="button" onclick="location.href='user.html'">Generate</button>
                    <button class="nav-tab" type="button" onclick="location.href='user_history.html'">History</button>
                    <button class="nav-tab active" type="button" onclick="location.href='user_settings.html'">Settings</button>
                </div>
            </div>

            <div class="top-actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">‚òÄÔ∏è</button>
                <div class="profile-wrapper">
                    <button id="profile-btn" class="icon-btn" title="Profile">üë§</button>
                    <div id="profile-menu" class="profile-menu">
                        <div class="profile-menu__meta">
                            <strong data-profile-username>‚Äî</strong>
                            <span data-profile-email>‚Äî</span>
                        </div>
                        <a href="user_settings.html">Settings</a>
                        <button type="button" data-logout>Logout</button>
                    </div>
                </div>
                <button class="icon-btn" title="Refresh">‚ü≤</button>
            </div>
        </header>

        <!-- Settings content -->
        <main class="workspace">
            <section class="panel">
                <div class="panel-header">
                    <h2>User Settings</h2>
                </div>

                <div class="settings-grid">
                    <div>
                        <label for="display-name">Display name</label>
                        <input id="display-name" type="text" placeholder="Your name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="you@example.com" readonly>
                    </div>

                    <div>
                        <label for="language">Preferred language</label>
                        <select id="language">
                            <option>Auto</option>
                            <option>Python</option>
                            <option>JavaScript</option>
                            <option>Java</option>
                            <option>C++</option>
                            <option>C</option>
                        </select>
                    </div>

                    <div>
                        <label for="new-password">Change password</label>
                        <input id="new-password" type="password" placeholder="New password (optional)">
                        <p class="field-note">Leave blank to keep your current password.</p>
                    </div>
                </div>

                <div class="save-row">
                    <p id="settings-status" class="form-status" role="status"></p>
                    <button class="btn-primary" id="save-settings-btn" type="button">
                        <span>üíæ</span>
                        <span>Save settings</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
