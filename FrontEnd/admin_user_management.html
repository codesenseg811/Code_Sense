<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - CodeSense</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <h1><a href="index.html">Code Sense</a></h1>
      <p>Admin Panel</p>
      <nav>
        <a href="admin.html">Dashboard</a>
        <a href="admin_user_management.html">User Management</a>
        <a href="admin_email.html">Bulk Email</a>
        <a href="logs.html">Logs</a>
        <a href="admin_settings.html">Model Settings</a>
      </nav>
      <footer class="aside-footer" aria-label="Admin footer">
        <p>Admin User</p>
        <p><a href="mailto:admin@codesense.ai">admin@codesense.ai</a></p>
      </footer>
    </aside>
    <main>
      <header>
        <h1>User Management</h1>
        <div>
          <button id="theme-toggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
          <a href="#" class="logout-link">Log Out</a>
        </div>
      </header>
      <section>
        <div>
          <h2>All Users</h2>
          <button id="add-user-btn">Add User</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Requests</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="admin_user_data">
            <tr></tr>
          </tbody>
        </table>
      </section>
    </main>

    <div id="add-user-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="add-user-title">
        <button type="button" class="modal-close" id="add-user-close" aria-label="Close">Ã—</button>
        <h3 id="add-user-title">Add New User</h3>
          <p class="modal-subtitle">Create an account for someone quickly. Choose a role and a password (min 6 characters).</p>
        <form id="add-user-form">
          <label>
            Username
            <input type="text" id="add-username" required minlength="3" autocomplete="off" />
          </label>
          <label>
            Email
            <input type="email" id="add-email" placeholder="user@example.com" autocomplete="off" />
          </label>
          <label>
            Password
            <input type="password" id="add-password" required minlength="6" />
          </label>
          <label>
            Confirm Password
            <input type="password" id="add-confirm" required minlength="6" />
          </label>
          <label>
            Role
            <select id="add-role">
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </label>
          <button type="submit" class="btn-primary" style="width:100%;justify-content:center;">Create User</button>
          <p id="add-user-message" class="modal-message" role="status"></p>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
