<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <h1><a href="index.html">Code Sense</a></h1>
      <p>Admin Panel</p>
      <nav>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin_user_management.html">User Management</a></li>
          <li><a href="logs.html">Logs</a></li>
          <li><a href="admin_settings.html">Model Settings</a></li>
        </ul>
      </nav>
      <footer class="aside-footer" aria-label="Admin footer">
        <div>
          <p>Admin User</p>
          <p><a href="mailto:admin@codesense.ai">admin@codesense.ai</a></p>
        </div>
      </footer>
    </aside>
    <main>
      <header>
        <h1>Dashboard</h1>
        
        <nav>
          <div>
            <button id="theme-toggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
            <a href="#" class="logout-link">Log out</a>
          </div>
        </nav>
      </header>
      <div>
        <div>
          <p id="total-delta">+0%</p>
          <p id="total-requests">0</p>
          <h>Total requests</h>
        </div>
        <div>
          <p id="active-delta">+0%</p>
          <p id="active-users">0</p>
          <h>Active Users</h>
        </div>
        <div>
          <p id="lang-top">Top 0</p>
          <p id="languages-supported">0</p>
          <h>Languages Supported</h>
        </div>
      </div>
      <section class="charts-grid" style="max-width:1100px;margin:18px 0;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;">
        <div class="chart-card"><canvas id="languageLine" aria-label="Languages line chart"></canvas></div>
        <div class="chart-card"><canvas id="languageArea" aria-label="Languages area chart"></canvas></div>
        <div class="chart-card"><canvas id="languagePie" aria-label="Languages pie chart"></canvas></div>
        <div class="chart-card"><canvas id="languageDoughnut" aria-label="Languages doughnut chart"></canvas></div>
        <div class="chart-card"><canvas id="languageRadar" aria-label="Languages radar chart"></canvas></div>
        <div class="chart-card"><canvas id="languagePolar" aria-label="Languages polar area chart"></canvas></div>
        <div class="chart-card"><canvas id="languageScatter" aria-label="Languages scatter chart"></canvas></div>
        <div class="chart-card"><canvas id="languageBubble" aria-label="Languages bubble chart"></canvas></div>
        <div class="chart-card"><canvas id="languageMixed" aria-label="Languages mixed chart"></canvas></div>
      </section>
      <!-- Popular Languages block removed (now shown via chart above) -->

      <div>
        <p>Recent Operations</p>
        <table>
          <tr>
            <th>USER</th>
            <th>ACTION</th>
            <th>LANGUAGE</th>
            <th>TIME</th>
          </tr>
          <tbody id="admin_user_history"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
